<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Target Game</title>
<!--audio id="player" src="metronome.mp3" preload="auto"></audio-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script src='./js/jquery-2.1.4.min.js'></script>
<script src='./js/target.js'></script>
<link rel='stylesheet' type='text/css' href= './css/style.css'>
</head>
<body>
<div class='circle unselectable' id='purple' draggable='false' style='display:none'></div>
<button class='unselectable' id='btnSections' style='display:none; position:fixed; margin:auto; left:0; right:0; top:0; bottom:0; width:100px; height:30px;'></button>
<div id="content">
<h1 id='headertext' class='unselectable'>Target Game</h1>

<div class='unselectable' style="margin-left:auto; margin-right:auto; text-align:center; width:400px; ">                        
        <form id='mobaForm'>
            <div>
                <label>Do you primarly play League or Dota2?:</label>
                <select id="moba">
                    <option value="League">League of Legends</option>
                    <option value="Dota2">Dota 2</option>
		    <option value="CS:GO">CS:GO</option>
                </select>
            </div>
        </form>
        <form id='bioForm' style="display:none">
            <div>
                <label>Email:</label>
                <input type="text" id="email"/>
            </div>
            <div>
                <label>Age:</label>
                <input type="text" id="age" />
            </div>
            <div>
                <label>Gender:</label>
                <select id="gender">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            <div>
                <label id='mmrDesc'>Current Solo MMR:</label>
                <input type="text" id="mmr"/>
            </div>
        </form>
    <button id="btnSubmitMoba" onclick="submitMobaForm();">Submit</button>
    <p id='required' style="display:none"></p>
    <button id="btnSubmit" onclick="submitForm();" style="display:none">Submit</button>
    <p id='countDown'></p>
    <p id='doneInstructions' style="display:none">Thanks for helping!  Good luck on the raffle!</p>
</div>
</body>
</html>
